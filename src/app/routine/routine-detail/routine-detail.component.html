<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{(routine$ | async)?.name | titlecase}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ng-container *ngIf="routine$ | async as routine">
      <ion-item-sliding *ngFor="let exercise of routine.exercises">
        <ion-item>
          <ion-label>{{ exercise.name }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="delete(exercise)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="addExercise()" *ngIf="canWrite()">Add Exercise</ion-button>
  <ion-button expand="block" (click)="deleteRoutine()" *ngIf="canWrite()">Delete Routine</ion-button>
  <ion-button expand="block" (click)="changeRights()" *ngIf="isOwner()">Change Rights</ion-button>
</ion-footer>
