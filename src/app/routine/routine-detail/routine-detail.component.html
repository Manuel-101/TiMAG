<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{(routine$ | async)?.name | titlecase}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{(routine$ | async)?.name | titlecase}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ng-container *ngIf="routine$ | async as routine">
        <ion-item-sliding *ngFor="let exercise of routine.exercises">
          <ion-item>
            <ion-label>{{ exercise.name }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="delete(exercise)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ng-container>
    </ion-list>

    <ion-button expand="block" (click)="openModal()">Add Exercise</ion-button>
    <ion-button expand="block" (click)="deleteRoutine()">Delete Routine</ion-button>
    <ion-button expand="block" (click)="changeRights()">Change Rights</ion-button>
  </div>
</ion-content>
