<ion-header>
  <ion-toolbar>
    <ion-title>password recovery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label position="stacked">email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-button [disabled]="form.invalid" expand="block" type="submit">Validate</ion-button>
  </form>
  <p>{{errorMessage}}</p>
</ion-content>

<ion-footer>
  <ion-button expand="block" [routerLink]="['/login']">Login</ion-button>
</ion-footer>
