<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="stacked">Login</ion-label>
      <ion-input formControlName="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button [disabled]="loginForm.invalid" expand="block" type="submit">Login</ion-button>
  </form>
  <p>{{errorMessage}}</p>
</ion-content>

<ion-footer>
  <ion-button expand="block" [routerLink]="['/register']">Register</ion-button>
  <ion-button expand="block" [routerLink]="['/password-recovery']">Forgot password</ion-button>
</ion-footer>
